<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
        }

        .alert {
            margin-top: 20px;
        }

        .text-info {
            color: #17a2b8;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <!-- Error Message -->
    <div class="py-5" th:if="${error}">
        <h1 class="display-4">이메일 확인</h1>
        <div class="alert alert-danger" role="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>

    <!-- Success Message -->
    <div class="py-5" th:if="${error == null}">
        <h1 class="display-4">이메일 확인</h1>
        <h2>
            이메일을 확인했습니다. <span th:text="${userName}">hee</span>님, 가입을 축하합니다.
        </h2>
        <p class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</p>
    </div>
</div>

<!-- Bootstrap JS and Popper.js CDN (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>

</body>
</html>
