<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form th:action="@{'/board/edit/' + ${boardDto.id}}" method="post" th:object="${boardDto}">
    <input type="hidden" name="id" th:value="*{id}"/>
    <label for="title">제목:</label>
    <input type="text" name="title" id="title" th:value="*{title}"/><br>
    <label for="writer">작성자:</label>
    <input type="text" name="writer" id="writer" th:value="*{writer}"/><br>
    <label for="content">내용:</label>
    <textarea name="content" id="content" th:text="*{content}"></textarea>
    <input type="submit" value="저장">
</form>
</body>
</html>
